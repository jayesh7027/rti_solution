<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - By Jayesh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-2">Tasks - By Jayesh</h1>
    <div class="col-md-2 mb-3">
        <button type="button" class="btn btn-primary" id="add-task-btn">Add Task</button>
    </div>
    <div class="mb-3 d-none p-3 bg-light border rounded" id="form-div" style="border: 1px solid #dee2e6;">
        <form id="taskForm" class="row g-3">
            <div class="col-md-4">
                <label>Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" placeholder="Title (min 5 chars)" required minlength="5">
            </div>
            <div class="col-md-4">
                <label>Description</label>
                <textarea class="form-control" id="description" placeholder="Description"></textarea>
            </div>
            <div class="col-md-4">
                <label>Due Date</label>
                <input type="date" class="form-control" id="due_date" placeholder="Due Date">
            </div>
            <div class="col-md-4">
                <label>Priority</label>
                <select class="form-select" id="priority">
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="col-md-2"><br/>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
    <div class="mb-3">
        <select id="filterStatus" class="form-select w-auto d-inline-block">
            <option value="">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
        <select id="filterPriority" class="form-select w-auto d-inline-block">
            <option value="">All Priorities</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="filterBtn" class="btn btn-secondary">Filter</button>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="text-center">#</th>
            <th>Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody id="taskTableBody">
        <!-- Tasks will be loaded here -->
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
